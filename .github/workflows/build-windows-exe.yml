name: CI + Windows Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project + tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pyinstaller

      - name: Run tests
        run: |
          pytest -q

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --clean --noconfirm --onefile --windowed --icon=assets/icon.ico --name AkihabaraiScore app/main.py

      - name: Assemble portable folder
        run: |
          rmdir /S /Q release 2>nul || exit /b 0
          mkdir release
          copy dist\AkihabaraiScore.exe release\AkihabaraiScore.exe
          xcopy config release\config /E /I /Y

      - name: Zip portable package
        run: |
          powershell -Command "Compress-Archive -Path release\* -DestinationPath AkihabaraiScore-windows.zip -Force"

      - name: Upload artifact (main branch builds)
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: AkihabaraiScore-windows
          path: release

      - name: Create GitHub Release (tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: AkihabaraiScore-windows.zip
