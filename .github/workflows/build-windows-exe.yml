name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project (editable) + tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pyinstaller

      - name: Run tests
        run: |
          pytest -q

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --clean --noconfirm --onefile --windowed --icon=assets/icon.ico --name AkihabaraiScore app/main.py

      - name: Assemble portable package
        run: |
          mkdir release
          copy dist\AkihabaraiScore.exe release\AkihabaraiScore.exe
          xcopy config release\config /E /I /Y

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AkihabaraiScore-windows
          path: release
